<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Tempat CSS-->
    <link rel="stylesheet" href="style.css" />

    <!-- Tempat Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Votin.aja</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm" style="background-color: #00b7a8">
      <div class="container-fluid">
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fw-bold" style="background-color: #abedd8; padding: 5px; border-radius: 15px">Votin.aja</span>
          </div>
        </nav>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-sm b4"><a href="login.html" class="fw-bold" style="text-decoration: none; color: black">Sign In</a></button>
          <button type="button" class="btn btn-sm b4"><a href="registrasi.html" class="fw-bold" style="text-decoration: none; color: black">Sign Up</a></button>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar-->

    <!-- registrasi -->
    <section id="registrasi">
      <div class="container" style="background-color: #00b7a8; max-width: 400px; border-radius: 20px">
        <div class="row text-center">
          <div class="col mb-3 pt-4 text-light">
            <h5>Masukkan Data Anda</h5>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-6" style="width: 350px">
            <form>
              <div class="mb-4">
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Masukkan Nama Anda" />
              </div>
              <div class="mb-4">
                <input type="text" class="form-control" id="email" aria-describedby="email" placeholder="Masukkan email Anda" />
              </div>
              <div class="mb-4">
                <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Masukkan Password" />
              </div>
              <div class="mb-4">
                <input type="password" class="form-control" id="ulangi" aria-describedby="ulangi" placeholder="Ulangi Password" />
              </div>
            </form>
          </div>
        </div>

        <div class="row" style="margin-bottom: 70px">
          <div class="col">
            <div class="d-grid gap-2 d-md-flex justify-content-md-center pb-4">
              <button type="button" class="btn btn-sm b4"><a href="login.html" class="fw-bold" style="text-decoration: none; color: black">Daftar</a></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir registrasi -->

    <!--contact us-->
    <section id="footer" style="background-color: #abedd8; padding-top: 40px">
      <div class="container-fluid">
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fw-bold text-light" style="background-color: #00b7a8; padding: 5px; border-radius: 15px">Votin.aja</span>
          </div>
        </nav>
        <div class="row justify-content-end">
          <div class="col-md-4 mb-5" style="background-color: #00b7a8; margin-top: -47px; margin-right: 50px; padding-top: 20px; border-radius: 10px">
            <p class="text-center text-light fw-bold mb-3 fs-4">Contact Us</p>
            <p class="fw-bold text-light" style="padding-left: 20px; margin-bottom: 10px"><img src="img/whatsapp.png" alt="wa" style="padding-right: 10px" />087496273482</p>
            <p class="fw-bold text-light" style="padding-left: 20px"><img src="img/gmail.png" alt="wa" style="padding-right: 10px" />votinaja@gmail.com</p>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir contact us-->

    <!-- footer -->
    <footer class="text-center shadow-sm" style="height: 40px; padding-top: 10px; background-color: #00b7a8;">
      <p class="fw-bold fs-6 text-light">Created by Newbie Team</p>
    </footer>
    <!-- akhir footer -->
  </body>
</html>
